<tr-loader message="Loading Trips" noOfParas="4" [hidden]="hideLoader$ | async"></tr-loader>

<div *ngIf="hideLoader$ | async">
  <div *ngFor="let trip of userTrips$ | async">
    <tr-trip-list-item [trip]="trip" [isFollowable]="false"></tr-trip-list-item>
  </div>

  <div *ngIf="!(userTrips$ | async)?.length">
    <h2 class="notrips">You haven't packed your backpack yet!!!</h2>
  </div>
</div>
