<div infinite-scroll [infiniteScrollDistance]="0.3" [infiniteScrollThrottle]="300" (scrolled)="onScroll()">
  <div class="ui grid cards">
    <div *ngFor="let picture of userPictures$ | async" class="seven wide column card">
      <div class="image">
        <img [src]="picture.url | thumbnail:'c_limit,q_50,w_300'">
      </div>
    </div>
  </div>
</div>
